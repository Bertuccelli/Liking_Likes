<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Liking Likes</title>
</head>
<body>
    <div class="navbar">
        <h1>Ninja-Network</h1>
        <h1 class="feed">Your Feed</h1>
    </div>
    <div class="boxes">
        <div class="user">
            <img src="images/ninja.png" alt="ninja avatar">
            <p class="links">Add an avatar</p>
            <h2>Ninja Doe</h2>
        </div>
        <div class="right">
            <div class="box1">
                <h2>Ninja Holly</h2>
                <p>
                    <span id="counting">0</span> like(s)
                </p>
                <button onclick="counter()" id="like">Like
                </button>
                <p class="post">Have a great week y'all! PEACE             
                </p>
            </div>
            <div class="box1">
                <h2>Ninja Zack</h2>
                <p>
                    <span id="counting2">0</span> like(s)
                </p>
                <button onclick="counter2()" id="like">Like
                </button>
                <p class="post">"Zack Attack!!" - Me as a <span class="links">Pokémon</span>                
                </p>
            </div>
            <div class="box1">
                <h2>Ninja Emmet</h2>
                <p>
                    <span id="counting3">0</span> like(s)
                </p>
                <button onclick="counter3()" id="like">Like
                </button>
                <p class="post">Guess who! Wanna hint?: Zen ʕ •ᴥ•ʔ              
                </p>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
